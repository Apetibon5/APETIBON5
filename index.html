<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gooogle Clone</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Google Clone.css" />
  </head>
  <body>
    <div class="page">
      <!-- nav header -->
      <nav>
        <div class="nav-left">
          <a href="#">About</a>
          <a href="#">Store</a>
        </div>
        <div class="nav-right">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <i class="material-icons">apps</i>
          <img src="Assets/Snip Google.png" />
        </div>
      </nav>
      <!--google image-->
      <img
        class="google-img"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPMqk0y4s1WttNm3g9azuIEa9h4Vj5fVJeJg&s"
      />

      <!--search box-->
      <div class="search-box">
        <i class="material-icons">search</i>
        <input type="text" />
        <i class="material-icons">mic</i>
        <i class="material-icons">camera</i>
      </div>
      <!--buttons-->
      <div class="btn-box">
        <button>Google search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <!--footer-->
      <footer>
        <p>Our third decade of climate action: join us</p>
        <div class="footer-links">
          <div class="links-left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="links-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </footer>
    </div>
  </body>
</html>
